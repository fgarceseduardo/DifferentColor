<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <title>Game Maker HTML 5</title>

        <style>
            body {
                background: #222;
                color:#cccccc;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                /* CORRECTED: Stops browser from handling touch for scrolling/gestures */
                touch-action: none; 
            }
            div.center_game
            {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-left: -512px;
                margin-top: -384px;
            }
        </style>
    </head>

    <body>
        <div class="center_game">
            <canvas id="canvas" width="1024" height="768">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>

        <script type="text/javascript" src="html5game/DifferentColor.js?FSBBC=969534784"></script>
        
        <script type="text/javascript">
            window.onload = function() {
                var gameCanvas = document.getElementById('canvas'); 
                
                function focusGame() {
                    if (gameCanvas) {
                        gameCanvas.focus();
                    }
                }
                
                // Attach to document to ensure focus is always attempted
                document.addEventListener('mousedown', focusGame, false);
                document.addEventListener('touchstart', focusGame, false);
            };
        </script>
        
        <script type="text/javascript">
            document.addEventListener('touchstart', function(e) {
                // Prevents default browser actions when touching the canvas
                if (e.target.id === 'canvas') {
                    e.preventDefault();
                }
            }, { passive: false });
        </script>

    </body>
</html>
