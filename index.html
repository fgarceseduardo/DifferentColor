<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <title>Game Maker HTML 5</title>

        <style>
            body {
                background: #222;
                color:#cccccc;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                /* CRITICAL FIX: Disables browser scrolling/gestures */
                touch-action: none; 
            }
            div.center_game
            {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-left: -512px;
                margin-top: -384px;
            }
        </style>
    </head>

    <body>
        <div class="center_game">
            <canvas id="canvas" width="1024" height="768">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
            <div id="manualCursor" style="position: absolute; width: 30px; height: 30px; background: rgba(255, 0, 0, 0.7); border-radius: 50%; pointer-events: none; z-index: 100; transform: translate(-50%, -50%); display: none;"></div>
        </div>

        <script type="text/javascript" src="html5game/DifferentColor.js?FSBBC=969534784"></script>

        <script type="text/javascript">
            // This minimal script tracks touch/mouse movement and updates the cursor position
            document.addEventListener('touchmove', function(e) {
                e.preventDefault(); // Prevents scrolling
                var cursor = document.getElementById('manualCursor');
                var canvas = document.getElementById('canvas');

                if (e.touches.length > 0 && cursor && canvas) {
                    var touch = e.touches[0];
                    var rect = canvas.getBoundingClientRect();

                    // Update cursor position relative to the canvas
                    cursor.style.left = (touch.clientX - rect.left) + 'px';
                    cursor.style.top = (touch.clientY - rect.top) + 'px';
                    cursor.style.display = 'block';
                }
            }, { passive: false });

            document.addEventListener('touchend', function() {
                var cursor = document.getElementById('manualCursor');
                if (cursor) cursor.style.display = 'none';
            }, false);

            // Add simple canvas focus for embedded/iframe stability
            window.onload = function() {
                var canvas = document.getElementById('canvas');
                if (canvas) canvas.focus();
            };
        </script>

    </body>
</html>
