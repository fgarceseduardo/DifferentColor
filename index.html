
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <title>Game Maker HTML 5</title>

        <style>
            body {
                background: #222;
                color:#cccccc;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                /* CORRECCIÓN: Deshabilita gestos de desplazamiento del navegador */
                touch-action: none; 
            }
            div.center_game
            {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-left: -512px;
                margin-top: -384px;
            }
        </style>
    </head>

    <body>
        <div class="center_game">
            <canvas id="canvas" width="1024" height="768">
               <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
            <div id="manualCursor" style="position: absolute; width: 30px; height: 30px; background: rgba(255, 0, 0, 0.7); border-radius: 50%; pointer-events: none; z-index: 100; transform: translate(-50%, -50%); display: none;"></div>
        </div>

        <script type="text/javascript" src="html5game/DifferentColor.js?FSBBC=969534784"></script>
        
        <script type="text/javascript">
            window.onload = function() {
                var gameCanvas = document.getElementById('canvas'); 
                
                function focusGame() {
                    if (gameCanvas) {
                        gameCanvas.focus();
                    }
                }
                
                document.addEventListener('mousedown', focusGame, false);
                document.addEventListener('touchstart', focusGame, false);
            };
        </script>
        
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                var canvas = document.getElementById('canvas');
                var cursor = document.getElementById('manualCursor');

                function updateCursorPosition(e) {
                    var rect = canvas.getBoundingClientRect();
                    // Usar clientX/Y del primer toque
                    var x = e.touches[0].clientX;
                    var y = e.touches[0].clientY;

                    // Posición relativa al contenedor del juego
                    cursor.style.left = (x - rect.left) + 'px';
                    cursor.style.top = (y - rect.top) + 'px';
                }

                canvas.addEventListener('touchstart', function(e) {
                    cursor.style.display = 'block';
                    // Prevenir el comportamiento por defecto en el inicio del toque
                    e.preventDefault(); 
                    updateCursorPosition(e);
                }, { passive: false });

                canvas.addEventListener('touchmove', updateCursorPosition, { passive: false });

                canvas.addEventListener('touchend', function() {
                    cursor.style.display = 'none';
                }, false);
            });
        </script>

    </body>
</html>
